<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | RAQkid Webpage</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navbar -->
  <header>
    <div class="menu-btn" onclick="toggleMenu()">
      â˜° Menu
    </div>
    <div class="ping" id="pingDisplay">PING: -- ms</div>
  </header>

  <!-- Sidebar Menu -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="botinfo.html">Bot Info</a></li>
    </ul>
  </nav>

  <!-- Contact Form Section -->
  <main class="about-container">
    <h1>Contact the Owner</h1>
    <form id="contactForm" onsubmit="return handleSubmit(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="discord">Discord Username or Full Name:</label>
      <input type="text" id="discord" name="discord" placeholder="e.g. Raqkid#1234 or John Raqkid" required />

      <!-- Reason -->
      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason" placeholder="Enter your reason..." rows="5" required></textarea>

      <!-- Submit Button -->
      <button type="submit" class="discord-btn">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    Powered by NodeJS | Made by Mangthomas
  </footer>

  <!-- JavaScript -->
  <script>
    // Sidebar Toggle
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Simulated Ping Check
    function updatePing() {
      const ping = Math.floor(Math.random() * 500) + 1;
      const pingDisplay = document.getElementById("pingDisplay");
      pingDisplay.textContent = `PING: ${ping} ms`;

      // Change color based on ping value
      if (ping <= 99) {
        pingDisplay.style.color = "#00ff7f"; // Green
      } else if (ping <= 199) {
        pingDisplay.style.color = "#FFD700"; // Yellow
      } else {
        pingDisplay.style.color = "#FF4500"; // Red
      }
    }
    setInterval(updatePing, 1000);

    // Form Submit Handler
    function handleSubmit(event) {
      event.preventDefault(); // Prevent actual form submission
      alert("The contact form will be submitted to the owner");
      document.getElementById("contactForm").reset(); // Reset form after alert
      return false;
    }
  </script>
</body>
</html>
